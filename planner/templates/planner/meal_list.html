{% extends "base_generic.html" %}

{% block content %}

<h1>Meal List</h1>

    {% if meal_list %}
        <ul>
            {% for meal in meal_list %}
                <li>
                    <a href="{{ meal.get_absolute_url }}">{{ meal }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no meals added yet.</p>
    {% endif %}

{% endblock %}
