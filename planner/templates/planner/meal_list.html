{% extends "base_generic.html" %}

{% block content %}

<h1>Meal List</h1>

    {% if meal_list %}
        <div class="meal-container">
            {% for meal in meal_list %}
                
                    <a class="meal-info" href="{{ meal.get_absolute_url }}">{{ meal }}</a>
                
            {% endfor %}
        </div>
    {% else %}
        <p>There are no meals added yet.</p>
    {% endif %}

{% endblock %}
